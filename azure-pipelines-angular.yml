trigger:
- master

pool:
  # vmImage: ubuntu-latest
  name: default

variables:
  buildConfiguration: 'Release'
  ngBuildConfiguration: '--prod'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

# - task: JavaToolInstaller@0
#   inputs:
#     versionSpec: '11'
#     jdkArchitectureOption: 'x64'
#     jdkSourceOption: 'LocalDirectory'
#     jdkFile: 'C:/Users/Home/Downloads/jdk-11.0.10_windows-x64_bin.zip'
#     jdkDestinationDirectory: '/builds/binaries/externals'
#     cleanDestinationDirectory: true

- script: |
    cd "$(System.DefaultWorkingDirectory)/AngularTest"
    npm install -g @angular/cli
    npm install --save-dev @angular-devkit/build-angular
    npm install
    ng build --prod --verbose
  displayName: 'npm install and build'

# - task: Npm@1
#   inputs:
#     command: 'custom'
#     workingDir: '$(System.DefaultWorkingDirectory)/AngularTest'
#     customCommand: 'install -g @angular/cli'

# - task: Npm@1
#   inputs:
#     command: 'custom'
#     workingDir: '$(System.DefaultWorkingDirectory)/AngularTest'
#     customCommand: 'install --save-dev @angular-devkit/build-angular'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '$(System.DefaultWorkingDirectory)/angularapp'
    verbose: true

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: '$(System.DefaultWorkingDirectory)/angularapp'
    customCommand: 'run build -- $(ngBuildConfiguration)'
    verbose: true

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/angularapp/dist/'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure subscription 1(9397ed34-7cce-4ecb-964e-961c2674cac7)'
    appType: 'webApp'
    appName: 'inthekitchenfront'
    package: '$(Build.ArtifactStagingDirectory)/*.zip'
    deploymentMethod: 'auto'
