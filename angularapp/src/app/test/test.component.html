<div>
  <h1>Test Page</h1>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData">
        <td>{{ user.FirstName }}</td>
        <td>{{ user.LastName }}</td>
        <td>{{ user.UserName }}</td>
        <td>{{ user.Email }}</td>
      </tr>
    </tbody>
  </table>
  <button class="test-button">Test</button>
</div>
